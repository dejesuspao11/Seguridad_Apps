<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tienda</title>
    <link rel="icon" type="image/x-icon" href="../assets/Storefavicon.ico">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>🔮Tienda en Línea🔮</h1>
    
    <h2>Productos Disponibles</h2>
    <div id="productos-container"></div>

    <h2>Mi Carrito</h2>
    <div id="carrito"></div>

    <button id="procesarCompra">🛍️ Comprar</button>

    <!-- 🛍️ Modal de compra en proceso -->
    <div id="modalProceso" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Compra en proceso...</h2>
        </div>
    </div>

    <!-- 📝 Modal del formulario -->
    <div id="modalFormulario" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Finaliza tu compra</h2>
            <form id="formularioCompra">
                <div id="resumenCarrito" style="text-align: left; font-size: 14px; margin-bottom: 15px;"></div>
            
                <input type="text" id="nombre" placeholder="Nombre completo"><br><br>
                <input type="email" id="correo" placeholder="Correo electrónico"><br><br>
                <input type="password" id="password" placeholder="Contraseña"><br><br>
                <input type="password" id="confirmacion" placeholder="Confirmar contraseña"><br><br>
                
                <button type="submit">Continuar</button>
                <p id="mensajeError" style="color: red; margin-top: 10px;"></p>
            </form>
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
