<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tienda</title>
    <link rel="icon" type="image/x-icon" href="../assets/Storefavicon.ico"> 
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .producto, .carrito-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border: 1px solid #ddd; margin: 5px auto; width: 50%; }
        button { padding: 5px 10px; cursor: pointer; }
        #carrito { margin-top: 20px; }
        #procesarCompra { margin-top: 20px; padding: 10px; font-size: 16px; }

        /* üîπ Ventana modal */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>üõí Tienda en L√≠nea</h1>
    
    <h2>Productos Disponibles</h2>
    <div id="productos-container"></div>

    <h2>Mi Carrito</h2>
    <div id="carrito"></div>

    <button id="procesarCompra">üõçÔ∏è Comprar</button>

    <!-- üîπ Modal compra -->
    <div id="modalProceso" class="modal">
        <div class="modal-content">
            <h2>Compra en proceso...</h2>
        </div>
    </div>

    <h2>üîê Registro de Usuario</h2>
    <form id="registroForm">
        <div>
            <input type="text" id="nombre" placeholder="Nombre completo">
            <p id="errorNombre" style="color: red;"></p>
        </div>
        <div>
            <input type="email" id="correo" placeholder="Correo electr√≥nico">
            <p id="errorCorreo" style="color: red;"></p>
        </div>
        <div>
            <input type="password" id="password" placeholder="Contrase√±a">
            <p id="errorPassword" style="color: red;"></p>
        </div>
        <div>
            <input type="password" id="confirmarPassword" placeholder="Confirmar contrase√±a">
            <p id="errorConfirmacion" style="color: red;"></p>
        </div>
        <button type="submit">Registrarse</button>
    </form>

    <!-- üîπ Modal loader de registro -->
    <div id="loader" class="modal">
        <div class="modal-content">
            <h2>Registrando usuario...</h2>
        </div>
    </div>

    <p id="mensajeExito" style="color: green;"></p>

    <!-- JS debe ir al final -->
    <script src="main.js"></script>
</body>
</html>
