<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tienda</title>
    <link rel="icon" type="image/x-icon" href="../assets/Storefavicon.ico"> 
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>🔮 Tienda en Línea 🔮</h1>
    
    <h2>Productos Disponibles</h2>
    <div id="productos-container"></div>

    <h2>Mi Carrito</h2>
    <div id="carrito"></div>

    <button id="procesarCompra">🛍️ Comprar</button>

    <!-- 🔹 Ventana Modal de "Compra en proceso" -->
    <div id="modalProceso" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Compra en proceso...</h2>
        </div>
    </div>

    <button id="toggleModo" style="position: fixed; top: 10px; right: 10px; z-index: 1000;">🌙 Modo Oscuro</button>
    <script src="main.js"></script>
    </body>
    </html>
