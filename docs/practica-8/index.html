<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tienda</title>
    <link rel="icon" type="image/x-icon" href="../assets/Storefavicon.ico"> 
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .producto, .carrito-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border: 1px solid #ddd; margin: 5px auto; width: 50%; }
        button { padding: 5px 10px; cursor: pointer; }
        #carrito { margin-top: 20px; }
        #procesarCompra { margin-top: 20px; padding: 10px; font-size: 16px; }

        /* üîπ Ventana modal de "Compra en proceso" */
        .modal {
            display: none; /* Oculto al inicio */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>üõí Tienda en L√≠nea</h1>
    
    <h2>Productos Disponibles</h2>
    <div id="productos-container"></div>

    <h2>Mi Carrito</h2>
    <div id="carrito"></div>

    <button id="procesarCompra">üõçÔ∏è Comprar</button>

    <!-- üîπ Ventana Modal de "Compra en proceso" -->
    <div id="modalProceso" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Compra en proceso...</h2>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
